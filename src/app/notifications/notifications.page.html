<ion-header>
  <ion-toolbar>
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let notification of notifications">
    <ion-item>
      <ion-avatar>
        <img src="{{ notification.Sender.ProfilePicture }}" />
      </ion-avatar>
      <ion-text><p>{{ notification.Sender.Handle }} {{ notification.Message }} <span>{{ notification.DateCreated | timeAgo }}</span></p></ion-text>
      <ion-button *ngIf="!notification.Sender.Self_Following" slot="end" expand="block" fill="clear" shape="round">
        Follow
      </ion-button>
      <ion-button *ngIf="notification.Sender.Self_Following" slot="end" expand="block" fill="clear" shape="round">
        Unfollow
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
