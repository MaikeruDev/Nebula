<ion-header class="ion-no-border">
  <ion-toolbar>  
    <img src="../../assets/logo/logo_transparent.png">
  </ion-toolbar>
</ion-header>
 
<ion-content>  
  <ion-list *ngIf="no_posts == true">
    <ion-title>Follow</ion-title>
    <div *ngFor="let user of randomUsers">
      <ion-item lines="none"> 
        <ion-avatar slot="start">
          <img src="{{ user?.ProfilePicture }}"/>
        </ion-avatar>
        <ion-title>{{ user.Username }}</ion-title>
        <ion-text>{{ user.Handle }}</ion-text>
        <ion-button *ngIf="user.Followers == 0" fill="solid" expand="block" shape="round">
          Follow
        </ion-button>
        <ion-button *ngIf="user.Followers == 1" fill="outline" expand="block" shape="round">
          Followed
        </ion-button>
      </ion-item>  
      <ion-text><p>{{ user.Bio }}</p></ion-text>
    </div>
  </ion-list>

  <ion-list *ngIf="posts != []">
    <div *ngFor="let post of posts">
      <ion-item lines="none"> 
        <ion-avatar slot="start">
          <img src="{{ post?.User?.ProfilePicture }}" (click)="openViewer(post?.User?.ProfilePicture)"/>
        </ion-avatar>
        <ion-title>{{ post?.User?.Username }}</ion-title>
        <ion-title class="postDate" slot="end">{{ post?.DateCreated | date: 'HH:mm Â· dd/MM/yyyy': 'GMT'}}</ion-title>
        <ion-text>@{{ post?.User?.Handle }}</ion-text>
      </ion-item>  
      <ion-text><p>{{ post?.Text }}</p></ion-text>
      <img class="content" *ngIf="post?.Image?.trim()" (click)="openViewer(post?.Image)" src="{{ post?.Image }}">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4"><ion-button expand="full" fill=""><ion-icon slot="start" name="heart"></ion-icon>{{ post?.Likes?.length }}</ion-button></ion-col>
          <ion-col size="4"><ion-button expand="full" fill=""><ion-icon slot="start" name="chatbox"></ion-icon>{{ post?.Comments?.length }}</ion-button></ion-col>
          <ion-col size="4" id="share"><ion-button expand="full" fill=""><ion-icon slot="start" name="share"></ion-icon></ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
