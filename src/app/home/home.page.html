<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar" id="toolbar">  
    <img src="../../assets/logo/logo_transparent_white.svg">
    <ion-buttons slot="end">
      <ion-button id="notification-btn">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge id="notification-badge">5</ion-badge>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher style="margin-top: 55px"slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="no_posts == true">
    <ion-title>Follow</ion-title>
    <div *ngFor="let user of randomUsers">
      <ion-item lines="none"> 
        <ion-avatar slot="start">
          <img src="{{ user?.ProfilePicture }}"/>
        </ion-avatar>
        <ion-title>{{ user.Username }}</ion-title>
        <ion-text>{{ user.Handle }}</ion-text>
        <ion-button *ngIf="user.Followers == 0" fill="solid" expand="block" shape="round">
          Follow
        </ion-button>
        <ion-button *ngIf="user.Followers == 1" fill="outline" expand="block" shape="round">
          Followed
        </ion-button>
      </ion-item>  
      <ion-text><p>{{ user.Bio }}</p></ion-text>
    </div>
  </ion-list>

  <ion-list *ngIf="posts != []">
    <div *ngFor="let post of posts">
      <ion-item lines="none"> 
        <ion-avatar slot="start">
          <img src="{{ post?.User?.ProfilePicture }}" (click)="openViewer(post?.User?.ProfilePicture)"/>
        </ion-avatar> 
        <ion-item lines="none" class="ion-no-padding">
          <h1>{{ post?.User?.Username }}</h1>
          <h2>@{{ post?.User?.Handle }}</h2> 
          <h3> Â· {{ post?.DateCreated | date: 'dd.MM.yy'}}</h3>
        </ion-item> 
      </ion-item>  
      <div>
        <ion-text><p>{{ post?.Text }}</p></ion-text>
        <img class="content" *ngIf="post?.Image?.trim()" (click)="openViewer(post?.Image)" src="{{ post?.Image }}">
        <ion-grid fixed class="ion-no-padding">
          <ion-row>
            <ion-col size="4"><ion-button expand="full" fill=""><ion-icon slot="start" name="heart-outline"></ion-icon>{{ post?.Likes?.length }}</ion-button></ion-col>
            <ion-col size="4"><ion-button expand="full" fill=""><ion-icon slot="start" name="chatbox-outline"></ion-icon>{{ post?.Comments?.length }}</ion-button></ion-col>
            <ion-col size="4" id="share"><ion-button expand="full" fill=""><ion-icon slot="start" name="share-outline"></ion-icon></ion-button></ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </ion-list>
  <ion-infinite-scroll *ngIf="!no_posts" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> 
</ion-content>
